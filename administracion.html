	<div id="BuscarCamiseta">
                <div class="card">
        <h5 class="card-header">Buscar Camiseta</h5>
        <div class="card-body">
            <h5 class="card-title">Camisetas En Exposición:</h5>
                <div id="app">
                        <select id="nomscam ">
                                <option value v-for="c in datos">{{c.nombre}}</option>
                        </select>
                        <div id="hideme">
                                <form action="/cgi-bin/Collarbone_BK/app.py" method="POST">
                                <input type="text"  v-model="nombreT" id="nombreC" name="nombreC" class="form-control" autocomplete="off" placeholder="..." aria-label="camiseta" aria-describedby="basic-addon1">
                                <div id="box_btn">
                                        <input type="submit" id="btn Buscarcam" value="Buscar"  class="btn btn-primary" v-on:click="p()" >
                                </div>
                                </form>
                        </div>
                        <script>
                                /* Para obtener el texto del select */
                                var combo = document.getElementById("nomscam");
                                var selected = combo.options[combo.selectedIndex].text;
                                alert(selected)
                                document.getElementById('nombreC').value = selected;
                                document.getElementById('nombreC').style.display= "none";
                        </script>
                </div>
                <br>
            <form action="Python/usrbd.py" method="GET">
		<h5>Nombre Camiseta</h5>
                <input type="text" name="NombreCamiseta" class="form-control" placeholder="Nombre Camiseta" aria-label="nombre" aria-describedby="basic-addon1" disabled>
		<h5>Camisetas Disponibles</h5>
                <input type="number" name="NumeroCamisetasDisponibles" class="form-control" placeholder="Número de Camisetas Disponibles" aria-label="nombre" aria-des$ disabled>
		<h5>Tallas Disponibles</h5>
                <input type="text" name="TallasDisponibles" class="form-control" placeholder="Tallas Disponibles" aria-label="nombre" aria-describedby="basic-addon1" disabled>
		<h5>Precio Camiseta (COP)</h5>
                <input type="number" name="PrecioCamiseta" class="form-control" placeholder="Precio (COP)" aria-label="nombre" aria-describedby="basic-addon1" disabled>
		<h5>URL Camiseta</h5>
                <input type="text" name="ImagenCamiseta" class="form-control" placeholder="URL Imagen Camiseta" aria-label="password" aria-describedby="basic-addon1" disabled>
                </div>
